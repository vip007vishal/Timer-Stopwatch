<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background 0.8s ease;
    }

    body.signup-mode {
      background: linear-gradient(135deg, #ff512f 0%, #f09819 100%);
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 80px);
      /* leave space for navbar */
      margin-top: 80px;
    }

    /* Navbar Base */
    .navbar {
      position: fixed;
      margin-top: 0%;
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
      position: sticky;
      top: 0px;
      z-index: 1000;
    }

    /* Logo */
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      color: #0077ff;
    }

    /* Links */
    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: 500;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s ease;
    }

    .nav-links li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0%;
      background-color: #0077ff;
      transition: width 0.4s ease;
    }

    .nav-links li a:hover {
      color: #0077ff;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 850px;
      margin-top: 80px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .inner-container {
      position: relative;
      width: 100%;
      padding: 50px;
      z-index: 2;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: white;
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .header p {
      color: rgba(255, 255, 255, 0.85);
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .form-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 8px;
      margin: 0 auto 40px;
      max-width: 400px;
      backdrop-filter: blur(5px);
    }

    .toggle-btn {
      flex: 1;
      padding: 15px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.4s ease;
    }

    .toggle-btn.active {
      background: white;
      color: #6a11cb;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .signup-mode .toggle-btn.active {
      color: #ff512f;
    }

    .form-container {
      position: relative;
      height: 520px;
      overflow: hidden;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .forms-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      display: flex;
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .signup-mode .forms-wrapper {
      transform: translateX(-50%);
    }

    .login-form,
    .signup-form {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
    }

    .form-title {
      color: #333;
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-align: center;
      position: relative;
      padding-bottom: 15px;
    }

    .form-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      border-radius: 2px;
    }

    .signup-mode .signup-form .form-title::after {
      background: linear-gradient(135deg, #ff512f 0%, #f09819 100%);
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .input-group input {
      width: 100%;
      padding: 14px 14px 14px 50px;
      border: 2px solid #e1e1e1;
      border-radius: 12px;
      font-size: 1rem;
    }

    .input-group input:focus {
      border-color: #6a11cb;
      outline: none;
      box-shadow: 0 0 0 4px rgba(106, 17, 203, 0.1);
    }

    .signup-mode .input-group input:focus {
      border-color: #ff512f;
      box-shadow: 0 0 0 4px rgba(255, 81, 47, 0.1);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #555;
    }

    .remember input {
      accent-color: #6a11cb;
    }

    .signup-mode .remember input {
      accent-color: #ff512f;
    }

    .forgot-password {
      color: #6a11cb;
      text-decoration: none;
    }

    .signup-mode .forgot-password {
      color: #ff512f;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.4s ease;
    }

    .signup-mode .submit-btn {
      background: linear-gradient(135deg, #ff512f 0%, #f09819 100%);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 15px rgba(106, 17, 203, 0.4);
    }

    .signup-mode .submit-btn:hover {
      box-shadow: 0 7px 15px rgba(255, 81, 47, 0.4);
    }

    .form-footer {
      text-align: center;
      margin-top: 25px;
      color: #555;
      font-size: 0.95rem;
    }

    .toggle-link {
      color: #6a11cb;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .signup-mode .toggle-link {
      color: #ff512f;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .inner-container {
        padding: 30px 20px;
      }

      .header h1 {
        font-size: 2.2rem;
      }

      .login-form,
      .signup-form {
        padding: 25px 20px;
      }

      .form-container {
        height: 500px;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        height: 480px;
      }

      .header h1 {
        font-size: 1.8rem;
      }

      .header p {
        font-size: 0.95rem;
      }

      .remember-forgot {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #2ecc71;
      color: white;
      padding: 14px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.4s ease;
      z-index: 9999;
      pointer-events: none;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <span>Timer & Stopwatch</span>
    </div>
    <ul class="nav-links">
      <li><a href="https://vip007vishal.github.io/Timer-Stopwatch/index.html">Home</a></li>
      <li><a href="https://vip007vishal.github.io/Timer-Stopwatch/Login.html">Login</a></li>
    </ul>
  </nav>

  <main>

    <!-- Container -->
    <div class="container">
      <div class="inner-container">
        <div class="header">
          <h1>Welcome</h1>
          <p>Choose Login or Sign up</p>
        </div>

        <div class="form-toggle">
          <div class="toggle-btn active" id="login-toggle">Login</div>
          <div class="toggle-btn" id="signup-toggle">Sign Up</div>
        </div>

        <div class="form-container">
          <div class="forms-wrapper">
            <!-- Login Form -->
            <div class="login-form">
              <form>
                <h2 class="form-title">Login to Account</h2>
                <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                  <label class="remember"><input type="checkbox"> Remember me</label>
                  <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn" onclick="loginCheck()">Login Now</button>
                <div class="form-footer">
                  <p>Don't have an account? <span class="toggle-link" id="show-signup">Sign Up</span></p>
                </div>
              </form>
            </div>

            <!-- Signup Form -->
            <div class="signup-form">
              <form>
                <h2 class="form-title">Create Account</h2>
                <div class="input-group">
                  <i class="fas fa-user"></i>
                  <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn" onclick="signupCheck()">Sign Up Now</button>
                <div class="form-footer">
                  <p>Already have an account? <span class="toggle-link" id="show-login">Login</span></p>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <div class="notification" id="notification"></div>

  <!-- ✅ Script fixed with DOMContentLoaded -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginToggle = document.getElementById('login-toggle');
      const signupToggle = document.getElementById('signup-toggle');
      const showLogin = document.getElementById('show-login');
      const showSignup = document.getElementById('show-signup');
      const body = document.body;

      function activateLogin() {
        body.classList.remove('signup-mode');
        loginToggle.classList.add('active');
        signupToggle.classList.remove('active');
      }

      function activateSignup() {
        body.classList.add('signup-mode');
        signupToggle.classList.add('active');
        loginToggle.classList.remove('active');
      }

      loginToggle.addEventListener('click', activateLogin);
      signupToggle.addEventListener('click', activateSignup);
      showLogin.addEventListener('click', activateLogin);
      showSignup.addEventListener('click', activateSignup);
    });

    // Handle form submission
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', e => {
        e.preventDefault();

        const isSignup = form.closest('.signup-form') !== null;

        if (isSignup) {
          alert("✅ Signed up successfully!");
        } else {
          alert("✅ Logged in successfully!");
        }

        // You can clear the form here or redirect as needed
        form.reset();
      });
    });

  </script>


  <script>
    function loginCheck() {
      const email = document.querySelector('#login-email').value;
      const password = document.querySelector('#login-password').value;

      // Example check (you can change this)
      if (email !== "" && password !== "") {
        alert("✅ Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("❌ Invalid email or password");
      }
    }
  </script>
  <script>
    function signupCheck() {
      const name = document.querySelector('#signup-name').value;
      const email = document.querySelector('#signup-email').value;
      const password = document.querySelector('#signup-password').value;
      const confirm = document.querySelector('#signup-confirm').value;

      if (password !== confirm) {
        alert("❌ Passwords do not match");
        return;
      }

      if (name && email && password) {
        alert("✅ Signup successful!");
        window.location.href = "welcome.html";
      } else {
        alert("❌ Please fill all fields");
      }
    }
  </script>

</body>

</html>
