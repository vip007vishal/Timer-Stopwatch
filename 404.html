<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elegant Login & Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* All your styles remain same - already beautiful! */
    /* (truncated here for brevity, you already have them above) */
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <i class="fas fa-clock"></i>
      <span>Timer & Stopwatch</span>
    </div>
    <ul class="nav-links">
      <li><a href="https://vip007vishal.github.io/Timer-Stopwatch/app.html">Home</a></li>
      <li><a href="https://vip007vishal.github.io/Timer-Stopwatch/Login.html">Login</a></li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <div class="inner-container">
        <div class="header">
          <h1>Welcome</h1>
          <p>Choose Login or Sign up</p>
        </div>

        <div class="form-toggle">
          <div class="toggle-btn active" id="login-toggle">Login</div>
          <div class="toggle-btn" id="signup-toggle">Sign Up</div>
        </div>

        <div class="form-container">
          <div class="forms-wrapper">
            <!-- Login Form -->
            <div class="login-form">
              <form onsubmit="loginCheck(); return false;">
                <h2 class="form-title">Login to Account</h2>
                <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="remember-forgot">
                  <label class="remember"><input type="checkbox"> Remember me</label>
                  <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">Login Now</button>
                <div class="form-footer">
                  <p>Don't have an account? <span class="toggle-link" id="show-signup">Sign Up</span></p>
                </div>
              </form>
            </div>

            <!-- Signup Form -->
            <div class="signup-form">
              <form onsubmit="signupCheck(); return false;">
                <h2 class="form-title">Create Account</h2>
                <div class="input-group">
                  <i class="fas fa-user"></i>
                  <input type="text" id="signup-name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="signup-email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up Now</button>
                <div class="form-footer">
                  <p>Already have an account? <span class="toggle-link" id="show-login">Login</span></p>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <div class="notification" id="notification"></div>

  <!-- Toggle script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginToggle = document.getElementById('login-toggle');
      const signupToggle = document.getElementById('signup-toggle');
      const showLogin = document.getElementById('show-login');
      const showSignup = document.getElementById('show-signup');
      const body = document.body;

      function activateLogin() {
        body.classList.remove('signup-mode');
        loginToggle.classList.add('active');
        signupToggle.classList.remove('active');
      }

      function activateSignup() {
        body.classList.add('signup-mode');
        signupToggle.classList.add('active');
        loginToggle.classList.remove('active');
      }

      loginToggle.addEventListener('click', activateLogin);
      signupToggle.addEventListener('click', activateSignup);
      showLogin.addEventListener('click', activateLogin);
      showSignup.addEventListener('click', activateSignup);
    });
  </script>

  <!-- ✅ Updated Login -->
  <script>
    function loginCheck() {
      const email = document.querySelector('#login-email').value;
      const password = document.querySelector('#login-password').value;

      if (email !== "" && password !== "") {
        alert("✅ Login successful!");
        window.location.href = "https://vip007vishal.github.io/Timer-Stopwatch/app.html"; // ✅ redirect to React app
      } else {
        alert("❌ Invalid email or password");
      }
    }

    function signupCheck() {
      const name = document.querySelector('#signup-name').value;
      const email = document.querySelector('#signup-email').value;
      const password = document.querySelector('#signup-password').value;
      const confirm = document.querySelector('#signup-confirm').value;

      if (password !== confirm) {
        alert("❌ Passwords do not match");
        return;
      }

      if (name && email && password) {
        alert("✅ Signup successful!");
        window.location.href = "https://vip007vishal.github.io/Timer-Stopwatch/app.html"; // ✅ redirect to React app
      } else {
        alert("❌ Please fill all fields");
      }
    }
  </script>

</body>
</html>
